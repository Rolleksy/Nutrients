<div class="app-container" [class.dark-mode]="isDarkMode()">
  <div class="header">
    <h1>
      <span class="line-1">ROZKODUJ</span>
      <span class="line-2">SWÓJ POSIŁEK</span>
    </h1>
  </div>
    <!-- scena threejs -->
    <div class="scene-container">
      <app-three-scene></app-three-scene>
    </div>
    
    <div class="layout">
      <div class="main">
        <!-- recipe panel -->
        <app-recipe-panel
          [selectedIngredients]="selectedIngredients">
        </app-recipe-panel>
    <div class="bottom">
      <!-- ingredients list -->
      <app-ingredients-list
        [ingredients]="ingredients"
        [ingredientTypes]="ingredientTypes"
        [selectedIngredientType]="selectedIngredientType"
        (ingredientDropped)="onAddIngredient($event)"
        (typeSelected)="selectIngredientType($event)"
        (ingredientDoubleClicked)="onAddIngredient($event)">
      </app-ingredients-list>
      <!-- summary po prawej -->
      <app-recipe-summary
        [selectedIngredients]="selectedIngredients">
      </app-recipe-summary>
    </div>
  
  </div>
    </div>
</div>
